<script type="text/javascript">
  // script to animate the visibility of the navbar here
  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    // console.log(document.documentElement.scrollTop);
    if (
      document.body.scrollTop > 40 ||
      document.documentElement.scrollTop > 0
    ) {
      document.getElementsByClassName("nav-bar")[0].style.top = "0";
    } else {
      document.getElementsByClassName("nav-bar")[0].style.top = "-200px";
      document.querySelector(".sidepane").classList.remove("expanded");
      document.querySelector("#top").classList.remove("top");
      document.querySelector("#middle").classList.remove("middle");
      document.querySelector("#bottom").classList.remove("bottom");
    }
  }

  // To handle sidebar toggle
  const sidepane = document.querySelector(".sidepane");
  sidepane.classList.remove("expanded");

  document.querySelector(".burger").addEventListener("click", () => {
    const top = document.querySelector("#top");
    const middle = document.querySelector("#middle");
    const bottom = document.querySelector("#bottom");
    const sidepane = document.querySelector(".sidepane");

    sidepane.classList.toggle("expanded");
    top.classList.toggle("top");
    middle.classList.toggle("middle");
    bottom.classList.toggle("bottom");
  });
</script>
